<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>calc</title>
  </head>
  <body class="theme-1">
    <main>
      <header>
        <h1>calc</h1>
        <h2>THEME</h2>
        <div class="theme-selection">
          <div class="theme-labels">
            <span>1</span><span>2</span><span>3</span>
          </div>
          <div class="switch-container">
            <div class="switch"></div>
          </div>
        </div>
      </header>
      <input type="text" class="screen" value="0" readonly />

      <section class="keypad">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button class="text-small secondary-color">DEL</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button>+</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button>-</button>
        <button>.</button>
        <button value="0">0</button>
        <button>รท</button>
        <button>x</button>
        <button class="text-small large secondary-color">RESET</button>
        <button class="large accent-color">=</button>
      </section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
