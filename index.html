<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="calculator.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>calc</title>
  </head>
  <body class="theme-1">
    <main id="calculator">
      <header>
        <h1>calc</h1>
        <h2>THEME</h2>
        <div class="theme-selection">
          <div class="theme-labels">
            <span>1</span><span>2</span><span>3</span>
          </div>
          <div class="switch-container">
            <div class="switch"></div>
            <div class="btn-container">
              <button id="select-theme-1"></button>
              <button id="select-theme-2"></button>
              <button id="select-theme-3"></button>
            </div>
          </div>
        </div>
      </header>
      <input type="text" id="screen" value="0" readonly />

      <section class="keypad">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button data-action="delete" class="text-small secondary-color">
          DEL
        </button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button data-action="add">+</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button data-action="subtract">-</button>
        <button value=".">.</button>
        <button value="0">0</button>
        <button data-action="divide">รท</button>
        <button data-action="multiply">x</button>
        <button data-action="reset" class="text-small large secondary-color">
          RESET
        </button>
        <button data-action="sum" class="large accent-color">=</button>
      </section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
